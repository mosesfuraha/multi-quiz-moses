<div class="slidar-container">
  <div class="mt-8 space-y-[2.2rem]">
    <div class="step" *ngFor="let step of steps; let i = index">
      <div class="circle1" [ngClass]="{ active: isActiveStep(i + 1) }">{{ i + 1 }}</div>
      <div class="step-container">
        <span class="">Step {{ i + 1 }}</span>
        <b class="">{{ step.title }}</b>
      </div>
    </div>
  </div>
</div>
